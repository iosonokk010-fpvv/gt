    <style>
        /* =========================================
           プロフィールページ専用の独自レイアウト
           （ここを維持してエディトリアル感を出す）
           ========================================= */
        
        /* メインコンテナ */
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 60px 100px;
        }

        /* 巨大な名前 */
        .profile-name {
            margin-bottom: 100px;
            text-align: left; /* ここはあえての左寄せでデザインを強調 */
        }
        .profile-name h3 {
            font-size: clamp(40px, 8vw, 120px);
            margin: 0;
            letter-spacing: -0.02em;
            font-weight: 700;
            line-height: 0.9;
            color: #fff;
        }

        /* 1:2のグリッドレイアウト */
        .profile-section {
            border-top: 1px solid #333;
            display: grid;
            grid-template-columns: 1fr 2fr;
            padding: 40px 0;
            gap: 40px;
        }

        .section-title {
            font-size: 12px;
            letter-spacing: 0.2em;
            color: #00aaff;
            margin: 0;
            text-align: left;
        }

        .about-text {
            font-size: 15px;
            max-width: 600px;
            margin: 0;
            text-align: justify;
            color: #fff;
        }

        .profile-block {
            margin-bottom: 40px;
            text-align: left;
        }
        .profile-block h3 {
            font-size: 24px;
            margin: 0 0 20px 0;
            font-weight: 500;
            color: #fff;
        }

        /* スキルのスラッシュ区切り */
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 20px;
            justify-content: flex-start; /* 左寄せ */
        }
        .skills-list span {
            font-size: 13px;
            color: #999;
            position: relative;
        }
        .skills-list span:not(:last-child)::after {
            content: "/";
            margin-left: 20px;
            color: #333;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            .profile-section { 
                grid-template-columns: 1fr; 
                gap: 20px; 
            }
            .profile-container { padding: 0 20px 60px; }
            .profile-name { margin-bottom: 50px; }
        }
    </style>
