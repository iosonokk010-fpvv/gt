<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio | AI Image Gallery</title>
    <style>
        /* --- スライドエリア（横スクロール） --- */
        .shorts-grid {
            display: flex;
            gap: 20px;
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            padding: 20px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefoxスクロールバー非表示 */
        }
        .shorts-grid::-webkit-scrollbar {
            display: none; /* Chrome/Safariスクロールバー非表示 */
        }

        /* --- 4:5 画像アイテム --- */
        .shorts-item {
            flex: 0 0 auto;
            width: 300px; 
            aspect-ratio: 4 / 5; 
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            scroll-snap-align: center;
            background: #111;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .shorts-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 4:5の枠に合わせてきれいに収める */
            display: block;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* ホバー時の拡大演出 */
        .shorts-item:hover img {
            transform: scale(1.08);
        }

        /* --- プロンプト表示（ホバー時に下から出る） --- */
        .prompt-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.7) 70%, transparent 100%);
            color: #fff;
            padding: 30px 15px 15px; /* 上側に余裕を持たせて文字を読みやすく */
            font-size: 13px;
            transform: translateY(100%);
            transition: transform 0.4s ease-out;
            text-align: left;
            pointer-events: none; /* 文字をクリックしても画像の邪魔をしない */
        }

        .shorts-item:hover .prompt-overlay {
            transform: translateY(0);
        }

        .prompt-tag {
            color: #00aaff;
            font-weight: bold;
            font-size: 10px;
            display: block;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .portfolio-section {
            text-align: center;
            padding: 40px 20px;
        }
    </style>
</head>
