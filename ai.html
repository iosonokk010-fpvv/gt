<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | AI Image & Video Gallery</title>
    <style>
        /* --- 共通設定 --- */
        body { background-color: black; color: white; margin: 0; font-family: 'Helvetica Neue', Arial, sans-serif; }
        
        .portfolio-section { text-align: center; padding-top: 50px; }
        .section-title-text { color: #00aaff; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }

        /* --- 横スクロールエリア --- */
        .scroll-grid {
            display: flex; gap: 20px; overflow-x: auto; padding: 20px 40px;
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .scroll-grid::-webkit-scrollbar { display: none; }

        /* --- 共通アイテム設定 --- */
        .gallery-item {
            flex: 0 0 auto; position: relative; border-radius: 12px; 
            overflow: hidden; cursor: pointer; background: #111;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* 画像サイズ (4:5) */
        .image-size { width: 300px; aspect-ratio: 4 / 5; }
        /* 動画サイズ (9:16) */
        .video-size { width: 300px; aspect-ratio: 9 / 16; }

        .gallery-item img, .gallery-item video { 
            width: 100%; height: 100%; object-fit: cover; transition: 0.3s; 
        }
        .gallery-item:hover img, .gallery-item:hover video { 
            transform: scale(1.05); filter: brightness(0.8); 
        }

        /* --- ポップアップ（モーダル） --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000; 
            justify-content: center; align-items: center;
        }

        .modal-container {
            display: flex; background: #111; border-radius: 15px;
            max-width: 1000px; width: 90%; max-height: 85vh; overflow: hidden;
        }

        /* モーダル左：コンテンツ表示 */
        .modal-content-view { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        .modal-content-view img, .modal-content-view video { max-width: 100%; max-height: 85vh; object-fit: contain; }

        /* モーダル右：プロンプト情報 */
        .modal-info { width: 350px; padding: 30px; border-left: 1px solid #333; overflow-y: auto; background: #0a0a0a; }
        .modal-info h3 { margin-top: 0; color: #00aaff; font-size: 12px; letter-spacing: 2px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .prompt-text { font-size: 13px; line-height: 1.7; color: #ccc; white-space: pre-wrap; margin-top: 15px; }

        /* 閉じるボタン */
        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 35px; color: white; cursor: pointer; z-index: 2100; }

        /* スマホ対応 */
        @media (max-width: 850px) {
            .modal-container { flex-direction: column; overflow-y: auto; }
            .modal-info { width: auto; border-left: none; border-top: 1px solid #333; }
        }
    </style>
</head>
<body>

    <section class="portfolio-section">
        <p class="section-title-text">AI IMAGE GENERATE</p>
        <div class="scroll-grid">
            <div class="gallery-item image-size" onclick="openModal(this, 'image')">
                <img src="01_image.webp" alt="AI Image 1">
                <div class="hidden-prompt" style="display:none;">**Model:** Same model from Image A/B.
**Style:** Cinematic, 8k, sharp focus.</div>
            </div>
            </div>
    </section>

    <section class="portfolio-section">
        <p class="section-title-text">AI VIDEO GENERATE & EDIT</p>
        <div class="scroll-grid">
            <div class="gallery-item video-size" onclick="openModal(this, 'video')">
                <video muted loop playsinline>
                    <source src="ai_videos/ai_movie_01.mp4" type="video/mp4">
                </video>
                <div class="hidden-prompt" style="display:none;">**Video Prompt:** Dynamic camera movement, walking in the cyberpunk city, neon lights reflections.</div>
            </div>
            </div>
    </section>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <div class="modal-container" onclick="event.stopPropagation()">
            <div class="modal-content-view" id="modalMediaContainer">
                </div>
            <div class="modal-info">
                <h3>INFORMATION / PROMPT</h3>
                <div id="modalPrompt" class="prompt-text"></div>
            </div>
        </div>
    </div>

    <script>
        function openModal(element, type) {
            const modal = document.getElementById("imageModal");
            const container = document.getElementById("modalMediaContainer");
            const modalPrompt = document.getElementById("modalPrompt");
            const promptContent = element.querySelector(".hidden-prompt").innerHTML;

            // コンテナを一度空にする
            container.innerHTML = "";

            if (type === 'image') {
                const img = document.createElement("img");
                img.src = element.querySelector("img").src;
                container.appendChild(img);
            } else if (type === 'video') {
                const video = document.createElement("video");
                video.src = element.querySelector("source").src;
                video.controls = true;
                video.autoplay = true;
                video.loop = true;
                container.appendChild(video);
            }

            modalPrompt.innerHTML = promptContent;
            modal.style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            const container = document.getElementById("modalMediaContainer");
            container.innerHTML = ""; // 動画を止めるために空にする
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }
    </script>

</body>
</html>
