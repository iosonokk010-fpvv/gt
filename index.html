    <link rel="stylesheet" href="styles.css"> <style>
        /* --- トップページ独自のスタイル --- */

        /* トップ動画：スマホでも確実に再生させる設定 */
        .top-video-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
            background-color: #000;
        }

        .top-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* 少し暗くして視認性確保 */
            pointer-events: none;
        }

        /* プロフィールバナー（ABOUT部分） */
        .profile-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background-color: #111;
            padding: 40px;
            box-sizing: border-box;
            color: white;
            border-radius: 15px;
            margin: 40px 0;
        }

        .profile-banner img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
            text-align: left;
            padding: 0 30px;
        }

        .profile-info p:first-child {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .skills-section {
            flex: 1;
        }

        /* YouTubeサムネイルの統一 */
        .video-thumbnail {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .video-thumbnail:hover {
            transform: scale(1.02);
        }

        .portfolio-section p {
            font-size: 14px;
            letter-spacing: 0.2em;
            color: #00aaff;
            margin: 40px 0 20px;
            text-transform: uppercase;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            .profile-banner {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            .profile-info {
                padding: 20px 0;
                text-align: center;
            }
            .skills-section .skills {
                justify-content: center;
            }
        }
    </style>
</head>
